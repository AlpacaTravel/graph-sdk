fragment PlaceContent on Place {
  name

  synopsis
  description

  position {
    lon
    lat
  }
  maki

  address {
    addressLineOne
    addressLineTwo
    addressLineThree
    locality
    region
    regionCode
    country
    countryCode
  }

  contact {
    phoneNumber
    emailAddress

    websiteUrl
    bookingUrl
    facebookUrl
    instagramUrl
    twitterUrl
  }

  layers {
    id
    __typename

    name
  }

  hours {
    osmTag
  }
}
