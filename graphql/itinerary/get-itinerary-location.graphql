#import "./fragments/itinerary-location-content.graphql"
#import "./../place/fragments/place-content.graphql"
#import "./../media/fragments/media-image-partial-content.graphql"

# Loads information about an itinerary location

query getItineraryLocation($id: ID!, $mediaImagePreferredBestFit: [Int!]) {
  # Use the node() to query any type
  node(id: $id) {
    id
    __typename

    ... on ItineraryLocation {
      # Load the content for the itinerary location
      ...ItineraryLocationContent

      # Include the place
      place {
        id
        __typename

        ...PlaceContent
      }

      # Select preferred media
      preferredMedia {
        id
        __typename

        resource {
          id
          __typename
          ... on MediaImage {
            source(bestFit: $mediaImagePreferredBestFit) {
              url
            }
            ...MediaImagePartialContent
          }
        }
      }
    }
  }
}
