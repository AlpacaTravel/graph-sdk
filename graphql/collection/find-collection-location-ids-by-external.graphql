# Find collection location IDs by a specific tag

query findCollectionLocationIdsByExternal(
  $collectionId: [ID!]
  $externalIds: [ID!]
  $externalSources: [ID!]
  $first: Int!
  $after: String
) {
  collectionItems(
    # Specify the collection ID
    collectionIds: $collectionId
    # Specify the tag
    externalIds: $externalIds
    externalSources: $externalSources
    # Pagination
    first: $first
    after: $after # Include partials
  ) {
    edges {
      node {
        id
        __typename

        ... on CollectionLocation {
          place {
            id
            __typename
          }
        }
      }
      cursor
    }
    # Obtain the total count
    totalCount
    # Obtain the pagination information
    pageInfo {
      hasNextPage
      hasPreviousPage
      endCursor
    }
  }
}
