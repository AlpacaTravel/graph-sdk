---
# Anchors
typescript: &typescript
  plugins:
    - jsdoc
    - typescript
    - typescript-operations
    - fragment-matcher
    - typescript-graphql-request
  config:
    preResolveTypes: true
    flattenGeneratedTypes: true
    exportFragmentSpreadSubTypes: true

# GraphQL Codegen
schema: '../../graphql.schema.json'
generates:
  src/graphql.ts:
    documents: ../../graphql/**/*.graphql
    <<: *typescript
